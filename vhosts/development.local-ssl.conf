<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName development.local

    Include alias.conf

    RewriteEngine On
    RewriteOptions Inherit

    SSLEngine on
    SSLCertificateFile /var/www/ssl/development.local.cert.pem
    SSLCertificateKeyFile /var/www/ssl/development.local.key.pem
    SSLCertificateChainFile /var/www/ssl/ca-chain.cert.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <IfModule mod_headers.c>
        Header setifempty Strict-Transport-Security "max-age=31536000; includeSubdomains;"
        Header setifempty X-Content-Type-Options: nosniff
        Header setifempty Cache-Control: "no-cache no-store must-revalidate"
        Header setifempty Pragma: no-cache
        Header setifempty X-Frame-Options: SAMEORIGIN
        Header setifempty X-XSS-Protection: "1; mode: block"
        Header unset X-Powered-By
    </IfModule>
</VirtualHost>
