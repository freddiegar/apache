<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName development.local

    Include alias.conf

    RewriteEngine On
    RewriteOptions Inherit

    Include /var/www/ssl/certificates.conf

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <IfModule mod_headers.c>
        Header setifempty Strict-Transport-Security "max-age=31536000; includeSubdomains;"
        Header setifempty X-Content-Type-Options: nosniff
        Header setifempty Cache-Control: "must-revalidate, max-age=3600"
        Header setifempty Pragma: no-cache
        Header setifempty X-Frame-Options: SAMEORIGIN
        Header setifempty X-XSS-Protection: "1; mode: block"
        Header unset X-Powered-By
    </IfModule>
</VirtualHost>
