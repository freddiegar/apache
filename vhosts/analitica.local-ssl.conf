<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName analitica.local

    Alias /SGPv1.3/ "/var/www/html/analitica/SGP/Trabajo/v1.3/"
    <Directory "/var/www/html/analitica/SGP/Trabajo/v1.3">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
    
    Alias /AZDigital/ "/var/www/html/analitica/AZDigital/Trabajo/v5.0/"
    <Directory "/var/www/html/analitica/AZDigital/Trabajo/v5.0">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    Alias /TUAutoman/ "/var/www/html/analitica/TransUnion/Proyecto Automan/Aplicativo/"
    <Directory "/var/www/html/analitica/TransUnion/Proyecto Automan/Aplicativo">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    Alias /VenzarDeco/ "/var/www/html/freddiegar/venzardeco/"
    <Directory "/var/www/html/freddiegar/venzardeco">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    SSLEngine on
    SSLCertificateFile /var/www/ssl/analitica.local.cert.pem
    SSLCertificateKeyFile /var/www/ssl/analitica.local.key.pem
    SSLCertificateChainFile /var/www/ssl/ca-chain.cert.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
