<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName analitica.local

    Include alias.conf

    SSLEngine on
    SSLCertificateFile /var/www/ssl/analitica.local.cert.pem
    SSLCertificateKeyFile /var/www/ssl/analitica.local.key.pem
    SSLCertificateChainFile /var/www/ssl/ca-chain.cert.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
        Header always set Content-Security-Policy "default-src 'self' 'unsafe-inline' https://*.fontawesome.com data: 'unsafe-eval' frame-ancestors 'self';"
        Header always set X-Content-Type-Options: nosniff
        Header always set Cache-Control: "no-cache no-store must-revalidate"
        Header always set Pragma: no-cache
        Header always set X-Frame-Options: SAMEORIGIN
        Header always set X-XSS-Protection: "1; mode: block"
        Header always unset X-Powered-By
    </IfModule>
</VirtualHost>
